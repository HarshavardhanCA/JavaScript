<!DOCTYPE html>
<html lang="en">

        <script>
            /*function callMe(){

            }

            {
                setTimeout(callMe,3000);
            }*/
        const callMe=()=>$get("Display").innerText="Some action is done here"
        let handler=0;

        function performAction(){
            setTimeout(()=>$get("Display").innerText="Apple",5000);
            handler=setInterval(()=>{$get})
        }
        </script>
    </head>
    <body>
        <div>
            <button onclick="performAction()">Click Here</button>
            <p id="Display"></p>
        </div>
    </body>
