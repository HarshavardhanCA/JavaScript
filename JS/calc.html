<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="CommonFunctions.js"></script>
    <style>
        *{
            background-color: red;
            font-size:24pt;
            padding: 5px;
            margin: 5px; 
            color: white; 
        }
        button{
            background-color: lightblue;
            width: 75px;
            height: 50px;
            color:blue;
        }
        input{
            height: 45px;
        }
        input:focus{
            background-color: goldenrod;
            color:beige;
        }
    </style>
    <script>
        function onAdd(){
            const firstval = $get("val1").value;
            const secondval = $get("val2").value;
            const result=addFunc(firstval,secondval);
            $get("spResult").innerText=result;
        }
        function onSub(){
            const firstval=$get("val1").value;
            const secondval=$get("val2").value;
            const result=subFunc(firstval,secondval);
            $get("spResult").innerText=result;
        }
        function onMul(){
            const firstval=$get("val1").value;
            const secondval=$get("val2").value;
            const result=mulFunc(firstval,secondval);
            $get("spResult").innerText=result;
        }
        function onDiv(){
            const firstval=$get("val1").value;
            const secondval=$get("val2").value;
            const result=divFunc(firstval,secondval);
            $get("spResult").innerText=result;
        }
    </script>
</head>
<body>
 <div>
     <h1>Maths Calculator Program</h1>
     <p>Enter the First value: <input type="number" id="val1"></p>
     <p>Enter the Second value: <input type="number" id="val2"></p>
    <p>
    <button onclick="onAdd()">+</button>
    <button onclick="onSub()">-</button>
    <button onclick="onMul()">X</button>
    <button onclick="onDiv()">/</button>
    </p>
     <p>
         The Result:
         <span id="spResult"></span>
     </p>
 </div>   
</body>
</html>
