<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Images Tags in HTML </title>
        <style>
            img{
               float :right;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>
                Creating Image
            </h1>
            <hr>
            <p>
                <image src="C:\Users\Mahavir\Desktop\9900\JavaScript\Assets\Images\mysuru.jpg" 
                height = 300px width = 300px  alt="mysuru"/>
                Mysuru Palace
            </p>
        </div>
        <div>
            <h2> Map Based Image</h2>
            <hr>
            <img src="C:\Users\Mahavir\Desktop\9900\JavaScript\Assets\Images\SouthIndia.jpg"
            usemap="#states"/>
            <map name="states">
                <area shape="rect" coords="0,0,100,100" alt='KA'
                href="https://en.wikipedia.org/wiki/Karnataka"/>
                <area shape="rect" coords="0,0,100,100" alt='AP'
                href="https://en.wikipedia.org/wiki/Andra_Pradesh"/>
                <area shape="rect" coords="0,0,100,100" alt='KL'
                href="https://en.wikipedia.org/wiki/Kerala"/>
                <area shape="rect" coords="0,0,100,100" alt='TN'
                href="https://en.wikipedia.org/wiki/Tamilnadu"/>
            </map>
        </div>
    </body>
</html>
