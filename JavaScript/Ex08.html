<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
        <title> Audio and Video Files </title>
    </head>
    <body>
        <h1>Viewing Media files in HTML </h1>
        <hr>
        <p>
            for Audio Files:MP3 
            for Video Files:mp4 & ogg
        </p>
        <div>
            <h2>
                Viewing a video file
            </h2>
            <video width="50%" height="400px" src="path"
            controls></video>
        </div>
        <div>
            <h2>
               Hearing an audio file
            </h2>
            <audio src="path"
            controls></audio>
        </div>
    </body>
</html>
